<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa dAPP</title>
    <!-- This is the web3 cdn (latest version of web3) -->

<body>
    <h1>Welcome to SECRET SANTA!</h1>
    <section id ="mm-section">
        <div id = "mm-detected"></div>
        <button id = "mm-connect-btn" >Connect to MetaMask</button>  
        <div id = "mm-current-account"></div>
    </section>
    
    <section id = "input-section">
        <input id = "gift-name-input" placeholder="Gift Name"> 
        <input id = "gift-value-input" placeholder="Gift Value (in Eth)">  
        <input id = "gift-URL-input" placeholder="Gift URL">
        <button id = "enter-santa">Click me to enter SECRET SANTA!</button>
        
    </section>
    
    <section id = "gift-reveal-section">
        <button id = "gift-reveal">Click me to reveal your GIFT!</button>
    </section>
    
</body>
